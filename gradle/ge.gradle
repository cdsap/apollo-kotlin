
def isCI = System.getenv("CI") != null

gradleEnterprise {
  server = "https://ge.solutions-team.gradle.com"

  buildScan {
    publishAlways()
    publishIfAuthenticated()

    uploadInBackground = !isCI

    capture {
      taskInputFiles = true
    }
  }
}


buildCache {
  local {
    enabled = true
    push = true
  }
}
